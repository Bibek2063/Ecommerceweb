<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Department Menu Styles */
        .departments-menu {
            background-color: #0071ce;
            padding: 10px 0;
        }
        
        .departments-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        
        .departments-title {
            color: white;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .departments-list {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .departments-list li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        
        .departments-list li a:hover {
            opacity: 0.8;
        }
        
        .hamburger-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        /* Mobile Menu Styles */
        .mobile-departments {
            display: none;
            background-color: #f8f9fa;
            position: absolute;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .mobile-departments ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .mobile-departments ul li {
            border-bottom: 1px solid #e0e0e0;
        }
        
        .mobile-departments ul li a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .mobile-departments ul li a:hover {
            background-color: #f0f0f0;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .departments-list {
                display: none;
            }
            
            .hamburger-btn {
                display: block;
            }
            
            .departments-title span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Department Menu -->
    <div class="departments-menu">
        <div class="departments-container">
            <div class="departments-title" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
                <span>Shop Departments</span>
            </div>
            
            <ul class="departments-list">
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Home & Garden</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Grocery</a></li>
                <li><a href="#">Pharmacy</a></li>
                <li><a href="#">Automotive</a></li>
            </ul>
            
            <button class="hamburger-btn" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
    
    <!-- Mobile Department Menu (hidden by default) -->
    <div class="mobile-departments" id="mobileDepartments">
        <ul>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Clothing</a></li>
            <li><a href="#">Home & Garden</a></li>
            <li><a href="#">Toys</a></li>
            <li><a href="#">Grocery</a></li>
            <li><a href="#">Pharmacy</a></li>
            <li><a href="#">Automotive</a></li>
        </ul>
    </div>
    
    <script>
        // Mobile Menu Toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mobileDepartments = document.getElementById('mobileDepartments');
        
        function toggleMobileMenu() {
            mobileDepartments.style.display = mobileDepartments.style.display === 'block' ? 'none' : 'block';
        }
        
        hamburgerBtn.addEventListener('click', toggleMobileMenu);
        mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.departments-container') && 
                !event.target.closest('.mobile-departments')) {
                mobileDepartments.style.display = 'none';
            }
        });
    </script>
</body>
</html>
